# pytest.ini

[pytest]
# Define custom markers
markers =
    parquet_data: marks tests as related to Parquet data processing

# Set the pattern for test file discovery
python_files = test_*.py *_test.py

# Optional: Add default command-line options (uncomment if needed)
addopts = --maxfail=2 --disable-warnings

# Optional: Set minimum pytest version required
# minversion = 6.0

# Optional: Set test paths (uncomment if you want to restrict to specific folders)
testpaths = tests

# Optional: Set log level
# log_level = INFO